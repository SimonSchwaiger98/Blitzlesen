
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blitzlesen</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #d1dbe2;
      color: black;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Fredoka One', sans-serif;
      font-size: 64px;
      margin-bottom: 20px;
    }
    #wordDisplay {
      font-size: 64px;
      margin: 100px auto;
      height: 100px;
      width: fit-content;
      padding: 20px 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .duration-btns button {
      font-size: 24px;
      margin: 0 10px;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #eee;
    }
    .duration-btns button.active {
      background-color: #4285f4;
      color: white;
    }
    #stats {
      font-size: 18px;
      margin-top: 20px;
    }
    #summary {
      display: none;
      font-size: 24px;
    }
    #perfectImg {
      display: none;
      width: 150px;
      margin: 20px auto 0 auto;
    }
  </style>
</head>
<body>
  <h1>âš¡ Blitzlesen âš¡</h1>

  <div class="duration-btns">
    <span>Anzeigezeit:</span>
    <button id="dur0" onclick="setDuration(600)">ğŸš€</button>
    <button id="dur1" onclick="setDuration(1000)">ğŸ‡</button>
    <button id="dur2" onclick="setDuration(2000)">ğŸ¢</button>
    <button id="dur3" onclick="setDuration(3000)">ğŸŒ</button>
  </div>

  <div id="readingView">
    <div id="wordDisplay">Zum Start bitte hier klicken</div>
    <div>
      <button onclick="markCorrect()">âœ… Richtig (R)</button>
      <button onclick="markWrong()">âŒ Falsch (F)</button>
      <button onclick="repeatWord()">ğŸ” Wiederholen</button>
    </div>
    <div id="stats">0 von 0 richtig â€“ 0 gelesen von 0</div>
  </div>

  <div id="summary">
    <p id="finalMessage">ğŸ‰ Fertig!</p>
    <img id="perfectImg" src="tiger pokal.png" alt="Super gemacht!">
  </div>

  <audio id="beep1" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b4d7974ff.mp3?filename=beep-6-96243.mp3"></audio>
  <audio id="beep2" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b4d7974ff.mp3?filename=beep-6-96243.mp3"></audio>
  <audio id="beep3" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b4d7974ff.mp3?filename=beep-6-96243.mp3"></audio>

  <script>
    const presetWords = `
die Leidenschaft
SÃ¼damerika
die Verletzung
die Pflanzenarten
der Totenkopfaffe
die MeeresstrÃ¶mung
die UniversitÃ¤t
beeinflussen
der Bergbau
nachgedacht
die Abholzung
sorgsam
die Ungerechtigkeit
die Sklaverei
begegnet
franzÃ¶sisch
die Neugier
das Erbe
`;

    let displayDuration = 1000;
    let words = [];
    let currentIndex = 0;
    let correctCount = 0;
    let totalCount = 0;
    let showing = false;
    let started = false;

    function setDuration(ms) {
      displayDuration = ms;
      document.querySelectorAll('.duration-btns button').forEach(btn => btn.classList.remove('active'));
      if(ms === 600) document.getElementById('dur0').classList.add('active');
      if(ms === 1000) document.getElementById('dur1').classList.add('active');
      if(ms === 2000) document.getElementById('dur2').classList.add('active');
      if(ms === 3000) document.getElementById('dur3').classList.add('active');
    }

    function startSession() {
      words = presetWords.trim().split(/\n+/).map(w => w.trim()).filter(w => w);
      words = shuffleArray(words);
      currentIndex = -1;
      correctCount = 0;
      totalCount = 0;
      updateStats();
      document.getElementById("wordDisplay").textContent = "Bereit? Klicke zum Start.";
    }

document.getElementById("wordDisplay").addEventListener("click", async () => {
  if (!started) {
    // Versuche alle Sounds kurz abzuspielen (leise), um Autoplay-Sperren zu umgehen
    const sounds = ["beep1", "beep2", "beep3"].map(id => document.getElementById(id));
    for (let sound of sounds) {
      sound.volume = 0.01;
      try {
        await sound.play();
        sound.pause();
        sound.currentTime = 0;
      } catch (e) {
        console.warn("Sound konnte nicht vorgespielt werden:", e);
      }
    }

    started = true;
    showReadyCountdown();
  }
});
    function showReadyCountdown() {
      const display = document.getElementById("wordDisplay");
      const beeps = [
        document.getElementById("beep1"),
        document.getElementById("beep2"),
        document.getElementById("beep3")
      ];
      let count = 3;
      const interval = setInterval(() => {
        if (count >= 1) {
          display.textContent = count;
          beeps[3 - count].play();
        }
        count--;
        if (count < 0) {
          clearInterval(interval);
          nextWord();
        }
      }, 1000);
    }

    function nextWord() {
      document.getElementById("wordDisplay").textContent = "";
      showing = true;
      currentIndex++;
      if (currentIndex >= words.length) {
        document.getElementById("readingView").style.display = "none";
        const finalMsg = `ğŸ‰ Fertig! Du hast ${correctCount} von ${totalCount} richtig gelesen.`;
        document.getElementById("finalMessage").textContent = finalMsg;
        if (correctCount === totalCount && totalCount > 0) {
          document.getElementById("perfectImg").style.display = "block";
        }
        document.getElementById("summary").style.display = "block";
        return;
      }
      const word = words[currentIndex];
      setTimeout(() => {
        document.getElementById("wordDisplay").textContent = word;
        setTimeout(() => {
          document.getElementById("wordDisplay").textContent = "";
          showing = false;
        }, displayDuration);
      }, 300);
      updateStats();
    }

    function repeatWord() {
      if (currentIndex < words.length) {
        const word = words[currentIndex];
        document.getElementById("wordDisplay").textContent = word;
        showing = true;
        setTimeout(() => {
          document.getElementById("wordDisplay").textContent = "";
          showing = false;
        }, displayDuration);
      }
    }

    function markCorrect() {
      if (showing || currentIndex >= words.length) return;
      correctCount++;
      totalCount++;
      updateStats();
      nextWord();
    }

    function markWrong() {
      if (showing || currentIndex >= words.length) return;
      totalCount++;
      updateStats();
      nextWord();
    }

    function updateStats() {
      const gelesen = totalCount;
      document.getElementById("stats").textContent =
        `${correctCount} von ${totalCount} richtig â€“ ${gelesen} gelesen von ${words.length}`;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "r" || e.key === "R") markCorrect();
      if (e.key === "f" || e.key === "F") markWrong();
      if (e.key === " ") repeatWord();
    });

    window.onload = startSession;
  </script>
</body>
</html>
